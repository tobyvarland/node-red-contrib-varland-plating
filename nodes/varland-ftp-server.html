<script type="text/javascript">

  RED.nodes.registerType('varland ftp server', {
    category: 'config',
    color: '#df151a',
    credentials: {
      username: { type: "text" },
      password: { type: "password" }
    },
    defaults: {
      hostname: { value: "synology.varland.com", required: true },
      rootPath: { value: "/volume1/GroovRecipes", required: true }
    },
    icon: "varland.png",
    label: function() {
      return this.hostname
    }
  });

</script>

  <div class="form-row">

    <label for="node-config-input-username"><i class="fa fa-bookmark"></i> FTP Server Username</label>

    <label for="node-config-input-password"><i class="fa fa-bookmark"></i> FTP Server Password</label>
