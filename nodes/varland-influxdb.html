<script type="text/javascript">

  RED.nodes.registerType('varland influxdb', {
    category: 'config',
    color: '#e9967a',
    defaults: {
      hostname: { required: true },
      protocol: { value: "http", required: true },
      port: { value: 8086, required: true, validate: RED.validators.number() },
      token: { required: true },
      orgID: { required: true },
      bucket: { required: true }
    },
    icon: "varland.png",
    label: function() {
      return `${this.hostname}:${this.port}`
    }
  });

</script>

<script type="text/html" data-template-name="varland influxdb">

  <div class="form-row">
    <label for="node-config-input-hostname"><i class="fa fa-bookmark"></i> InfluxDB Hostname</label>
    <input type="text" id="node-config-input-hostname">
  </div>
  <div class="form-row">
    <label for="node-config-input-protocol"><i class="fa fa-bookmark"></i> InfluxDB Protocol</label>
    <select id="node-config-input-protocol">
      <option value="http">HTTP (Unsecure)</option>
      <option value="https">HTTPS (Secure)</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-config-input-port"><i class="fa fa-bookmark"></i> InfluxDB Port</label>
    <input type="number" id="node-config-input-port">
  </div>
  <div class="form-row">
    <label for="node-config-input-token"><i class="fa fa-bookmark"></i> InfluxDB Access Token</label>
    <input type="text" id="node-config-input-token">
  </div>
  <div class="form-row">
    <label for="node-config-input-orgID"><i class="fa fa-bookmark"></i> InfluxDB Organization ID</label>
    <input type="text" id="node-config-input-orgID">
  </div>
  <div class="form-row">
    <label for="node-config-input-bucket"><i class="fa fa-bookmark"></i> InfluxDB Bucket</label>
    <input type="text" id="node-config-input-bucket">
  </div>

</script>
